<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Peasy: Sign Up</title>


	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,600,700" rel="stylesheet">
	<link rel="stylesheet" href="../lib/font-awesome-4.6.3/css/font-awesome.min.css">


	<link rel="stylesheet" href="../css/peasy.css">
	<link rel="stylesheet" href="../css/styles.css">
	<link rel="stylesheet" href="../css/mobile.css">
</head>
<body>
	
	<div class="container form mod-sign-up">
		
		<!--HEADER-->
		<header class="global-header mod-unfixed">
			<div class="grid-full mod-flex mod-flex-center">
				<a href = "#" class="global-header-logo">
					PEASY
					<i class="global-header-logo-icon fa fa-leaf"></i>
				</a>
			</div>
		</header>
	
		<section class = "section mod-form" style = "padding:2rem 0 6rem 0">
			<div class="grid-50 mod-center mod-flex mod-flex-center mod-flex-column">
				<div class="section-title">Create Your Account</div>


				<div class="form-fields">
					<div class="form-field grid-50">
						<label for="firstName">First Name</label>
						<input type="text" class = "form-field-input mod-text" name="firstName" placeholder="First Name" />
					</div>
					<div class="form-field grid-50">
						<label for="lastName">Last Name</label>
						<input type="text" class = "form-field-input mod-text" name="lastName" placeholder="Last Name" />
					</div>

					<div class="form-field grid-100">
						<label for="email">Email</label>
						<input type="text" class = "form-field-input mod-text" name="email" placeholder="Email " />
					</div>

					<div class="form-field grid-100">
						<label for="password">Password</label>
						<input type="password" class = "form-field-input mod-text" name="password" placeholder="Password" />
					</div>					
					<div class="form-field grid-100">
						<label for="passwordConfirm">Confirm Password</label>
						<input type="password" class = "form-field-input mod-text" name="passwordConfirm" placeholder="Confirm Password" />
					</div>

					<div class="form-field grid-50">
						<label for="zip">ZIP Code</label>
						<input type="number" class = "form-field-input mod-number" name="zip" placeholder="ZIP Code" />
					</div>
					<br>
					<div class="form-field grid-100">
						<button class="global-button mod-primary grid-100 mod-disabled">Create Your Account</button>
					</div>
				</div><!--end form fields-->
				<p>Already have an account? <a class = "global-link mod-secondary" href="../sign-in">Sign In.</a></p>

			</div>
		</section>
		
		
	</div> 
	<!-- end app -->


	<footer class = "footer">
		<div class="grid-75 mod-center">
			<nav class="footer-nav mod-flex mod-space-between">
				<a href="#" class="global-link footer-nav-link">Terms & Conditions</a>
				<a href="#" class="global-link footer-nav-link">Questions</a>
				<a href="#" class="global-link footer-nav-link">Our Farms</a>
				<a href="#" class="global-link footer-nav-link">About Us</a>
				<a href="#" class="global-link footer-nav-link mod-no-padding">Join Us</a>
				<div class="footer-social">
					<a href="#" class="nav-social-link fa fa-facebook"></a>
					<a href="#" class="nav-social-link fa fa-twitter"></a>
					<a href="#" class="nav-social-link fa fa-pinterest"></a>
					<a href="#" class="nav-social-link fa fa-instagram mod-no-padding"></a>
				</div>
			</nav>
		</div>
	</footer>
	
	
</body>
</html>
